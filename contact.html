<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <div class="contact-container">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out by filling out the form below.</p>

 
   <form  id="contact-form" action="https://docs.google.com/forms/d/e/first_ever/formResponse" method="POST" target="_blank">
       <input type="text" name="entry.123456789" placeholder="First Name" required>
       <input type="text" name="entry.987654321" placeholder="Last Name" required>
      <input type="email" name="entry.567890123" placeholder="Email" required>
         <input type="tel" name="entry.345678901" placeholder="Mobile No" required>
  <button type="submit">Submit</button>
         </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
